version: 2

docker_defaults: &docker_defaults
  docker:
    - image: circleci/node:8.11.3

restore_cache: &restore_cache
  restore_cache:
    name: Restore node_modules cache
    key: yvm-{{ .Branch }}-{{ checksum "yarn.lock" }}

save_cache: &save_cache
  save_cache:
    name: Save node_modules cache
    key: yvm-{{ .Branch }}-{{ checksum "yarn.lock" }}
    paths:
      - node_modules/

jobs:
  test:
    <<: *docker_defaults
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Set YVM_DIR
          command: 'echo "export YVM_DIR=$(pwd)/.yvm" > setenv.sh && source setenv.sh'
      - run:
          name: 'Install yvm release version'
          command: 'curl https://raw.githubusercontent.com/tophatmonocle/yvm/master/scripts/install.sh | YVM_INSTALL_DIR=$(pwd)/.yvm YVM_ALIAS_DIR=$(pwd) bash'
      - run: make lint
      # CODECOV_TOKEN is set by CIRCLE_CI
      - run: make test-coverage
      - store_test_results:
          path: artifacts/reports/tests
      - *save_cache
  build_and_deploy:
    <<: *docker_defaults
    steps:
      - checkout
      - *restore_cache
      - run: make build_and_deploy

workflows:
  version: 2
  test_and_deploy_master:
    jobs:
      - test
      - build_and_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
