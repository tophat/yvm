version: 2

docker_defaults: &docker_defaults
  docker:
    - image: circleci/node:8.11.3

prep_env: &prep_env
  - checkout:
      path: ~/repo
  - restore_cache:
      name: Restore node_modules cache
      key: yvm-{{ .Branch }}-{{ checksum "yarn.lock" }}
  - run:
      name: 'Install yvm release version'
      command: 'curl https://raw.githubusercontent.com/tophat/yvm/master/scripts/install.sh | YVM_ALIAS_DIR=$(pwd) bash'

save_cache: &save_cache
  - save_cache:
      name: Save node_modules cache
      key: yvm-{{ .Branch }}-{{ checksum "yarn.lock" }}
      paths:
        - node_modules/


jobs:
  test:
    <<: *docker_defaults
    steps:
      <<: *prep_env
      - run: yvm exec install
      <<: *save_cache
      - run: make lint
      - run: make test-coverage
      - store_test_results:
          path: artifacts/reports/tests
  website:
    <<: *docker_defaults
    working_directory: website
    steps:
      <<: *prep_env
      - run: yvm exec install
      <<: *save_cache
      - run: yvm exec build
      - persist_to_workspace:
          root: ./
          paths:
            - build/
  build_and_deploy:
    <<: *docker_defaults
    steps:
      <<: *prep_env
      - run: make build_and_deploy
  deploy_website:
    <<: *docker_defaults
    working_directory: website
    steps:
      <<: *prep_env
      - attach_workspace:
          at: ./
      - run:
          name: Setup Git user and deploy website
          command: |
            git config --global user.email "circleci-yvm@users.noreply.github.com"
            git config --global user.name "CircleCI YVM"
            echo "machine github.com login $GITHUB_USERNAME password $GITHUB_TOKEN" > ~/.netrc
            GIT_USER=$GITHUB_USERNAME USE_SSH=true yvm exec publish-gh-pages

workflows:
  version: 2
  test_and_deploy_master:
    jobs:
      - test
      - website
      - build_and_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - deploy_website:
          requires:
            - website
          filters:
            branches:
              only:
                - master
