version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules cache
          key: yvm-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          name: Save node_modules cache
          key: yvm-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/
      - run: CI=1 make lint
      - run: CI=1 make test
      - run: ./yvm.sh
